<main class="main" type="contact">
    <a href="#home" class="link-page btn-bg-round back-home">
        <i class="fa-solid fa-arrow-left icon"></i>
    </a>    
    <h1>Contact.</h1>
    <div class="main-contact--email card">
        <div class="card--head">
            <h3>Contact me if you want my help in your web project, have a proposal or just say hello.</h3>
        </div>
        <div class="card--body">
            <div class="body--section-top">
                <p class="p-user-data">
                    <label for="name">Your name</label>
                    <input type="text" id="name"placeholder="Type your name here" autocomplete="name">
                </p>
                <p class="p-user-data">
                    <label for="email">Your email</label>
                    <input type="email" id="email" placeholder="Type your email here" autocomplete="email">
                </p>
            </div>
            <div class="body--section-bottom">
                <div class="div-user-data-textarea">
                    <p class="p-textarea">Your message</p>
                    <textarea name="message" placeholder="Type your message here"></textarea>
                </div>
                <div class="div-user-data-send">
                    <label class="btn-bg-round-flat send-email">
                        <span>Send message</span>
                    </label>
                </div>
            </div>
            <div class="body--section-bottom-info">
                <label class="line"></label>
                <span>OR</span>
                <label class="line"></label>
            </div>
            <div class="body--section-bottom-chat">
                <h3>If you prefer text messaging only.</h3>
                <label class="telegram-link">
                    <span><i class="fa-brands fa-telegram icon"></i>Telegram</span>
                    <a href="https://t.me/LukinhaOs" target="_blank">https://t.me/LukinhaOs</a>
                </label>
                <label class="whats-link">
                    <span><i class="fa-brands fa-whatsapp icon"></i>Whatsapp</span>
                    <a href="https://wa.me/5511985425030" target="_blank">https://wa.me/5511985425030</a>
                </label>
            </div>
        </div>
    </div>
</main>
