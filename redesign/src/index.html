<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/958084951b.js" crossorigin="anonymous"></script>
    <title>Lucas Oliveira</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header--section-left">
                <div class="section-left--logo">
                </div>
            </div>
            <div class="header--section-right">
                <nav class="section-right--nav">
                    <ul class="nav--ul">
                        <li class="ul--li profile">
                            <label class="profile--title">About me</label>
                        </li>
                        <li class="ul--li experiences">
                            <label class="experiences--title">Experiences</label>
                        </li>
                        <li class="ul--li contact">
                            <label class="contact--title">Contact</label>
                        </li>
                    </ul>
                </nav>
                <div class="section-right--options">
                    <label class="options--change-theme btn"></label>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main--section">
                <div class="section--title">
                    <div class="title-left">
                        <div class="title-sec1">
                            <h1>Hello.</h1>
                        </div>
                        <div class="title-sec2"> 
                            <h1>My name is Lucas,</h1>
                            <h2>I'm Front-end Developer.</h2>
                        </div>
                    </div>
                    <div class="title-right">
                        <p>
                            I like building front-end web structures that are simple, responsive, attractive and tailored to the client for better experience.
                        </p>
                    </div>
                </div>
                <div class="section--social-media">
                    <a class="social-media--logo">
                        <i class="fa-brands fa-github icon"></i>
                    </a>
                    <a class="social-media--logo">
                        <i class="fa-brands fa-linkedin icon"></i>
                    </a>
                    <a class="social-media--logo">
                        <i class="fa-regular fa-envelope icon"></i>
                    </a>
                    <a class="social-media--logo">
                        <i class="fa-brands fa-telegram icon"></i>
                    </a>
                    <a class="social-media--logo">
                        <i class="fa-brands fa-whatsapp icon"></i>
                    </a>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
